<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Recomendaciones</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Recomendaciones</h1>
        <div id="cardsContainer" class="row g-3"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Obtén los datos desde localStorage
            const recommendations = JSON.parse(localStorage.getItem('recommendations'));
            const imgs_genero = [["/img/genero1.jpg","/img/genero2.jpg","/img/genero3.jpg"]];

            if (recommendations && recommendations.length > 0) {
                const cardsContainer = document.getElementById('cardsContainer');

                // Genera dinámicamente las tarjetas
                recommendations.forEach((recommendation, index) => {
                    if (index < 3) { // Limitando a las primeras 3 recomendaciones
                        const card = document.createElement('div');
                        card.className = 'col-md-4';

                        card.innerHTML = `
                            <div class="card">
                                <img src="${imgs_genero[0][1]}" class="card-img-top" alt="Imagen de la canción">
                                <div class="card-body">
                                    <h5 class="card-title">${recommendation[1]}</h5>
                                    <p class="card-text">Artista: ${recommendation[0]}</p>
                                
                                </div>
                            </div>
                        `;

                        cardsContainer.appendChild(card);
                    }
                });
            } else {
                console.error('No se encontraron recomendaciones.');
                document.getElementById('cardsContainer').innerHTML = '<p>No se encontraron recomendaciones.</p>';
            }
        });
    </script>
</body>
</html>
